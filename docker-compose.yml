services:
  mongo-events:
    image: cmerbruno/custom-mongo:v01
    container_name: mongo-events
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongoadmin
      MONGO_INITDB_ROOT_PASSWORD: mongoadmin
    ports:
      - "2033:27017"    
    volumes:
      - ./workspace:/workspace
      - type: volume
        source: mongodb_data_volume
        target: /data/db
    healthcheck:
      test: ["CMD-SHELL", "sleep 5 && ps aux | grep -q '[m]ongod'"]
      interval: 10s
      timeout: 5s
      retries: 10

  mongo-express:
    image: cmerbruno/custom-mongo-express:v02
    container_name: express_events
    restart: always
    ports:
      - "3036:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo-events
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: changeme
      ME_CONFIG_MONGODB_ADMINUSERNAME: mongoadmin
      ME_CONFIG_MONGODB_ADMINPASSWORD: mongoadmin
      ME_CONFIG_MONGODB_URL: mongodb://mongoadmin:mongoadmin@mongo-events:27017/?authSource=admin
    depends_on:
      - mongo-events

